{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register Form</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
    <h2>Have an Account<a href="{% url 'login' %}"> Login </a></h2>
</form>
{% endblock %}
